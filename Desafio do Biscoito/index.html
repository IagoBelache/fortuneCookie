<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Biscoito da sorte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="screen1">
        <h2>Qual é a sua sorte de hoje?</h2>
        <p>Abra o biscoito e descruba!</p>
        <img
          src="./assets/fortune-cookie.png"
          alt="cookie"
          class="cookie"
          id="cookie"
          onclick="showScreen1()"
        />
      </div>
      <div class="screen2" hidden>
        <h2 class="textOpened">Aqui está a sua sorte de hoje:</h2>
        <div class="motivacionalBox">
          <p class="motivacional">
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>
        <img
          src="./assets/opened-cookie.png"
          alt="cookieOpened"
          class="cookieOpened"
          id="cookieOpened"
        />
        <button id="btnReset" onclick="showScreen2()">
          Abrir outro biscoito
        </button>
      </div>
    </div>
  </body>
</html>
